<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobPortal</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/Frontend/index.html" class="logo">HireWay</a>
      <nav class="nav">
        <a href="/Frontend/index.html">Home</a>
        <a href="register.html" id="register-link">Register</a>
      </nav>
    </div>
  </header>

  <div class="auth-bg">
    <div class="login-container">
      <!-- Right image with overlay -->
      <div class="login-image">
        <div class="overlay">
          <h1>Welcome Back!</h1>
          <p>Continue your journey with us.</p>
        </div>
      </div>

      <!-- Left login form -->
      <div class="login-form">
        <h2>Sign In</h2>
        <p>Your personal job finder is here</p>
        <p id="loginError" class="error"></p>
        <p id="loginLoading" class="loading"></p>

        <form id="loginSubmit">
          <div class="form-group">
            <label>User Type</label>
            <select name="role" id="LoginuserType" required>
              <option value="">-- Select User Type --</option>
              <option value="student">Student</option>
              <option value="recruiter">Recruiter</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" name="password" required />
          </div>

          <div class="show-password-container">
            <input type="checkbox" id="showLoginPassword">
            <label for="showLoginPassword">Show Password</label>
          </div>
          <p class="forgot-password">
  <a href="reset.html">Forgot Password?</a>
</p>

          <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- Welcome popup container -->
  <div id="welcomePopup" class="welcome-popup" style="display:none;"></div>

<script src="utils.js" defer></script>
<script src="auth.js" defer></script>
</body>
</html>
