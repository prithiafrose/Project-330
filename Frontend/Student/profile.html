<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><div class="navbar">
  <div class="logo">Student Panel</div>

  <div class="navbar-right">
    <div class="notification-wrapper">
      <button id="notifBtn" class="notif-btn">
        ðŸ””
        <span id="notifCount" class="notif-count">0</span>
      </button>
      <div id="notifDropdown" class="notif-dropdown">
        <ul id="notifList">
          <li>No notifications</li>
        </ul>
      </div>
    </div>
    <button id="logout" class="logout-btn">Logout</button>
  </div>
</div>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="job-list.html">Jobs</a>
    <a href="applied-jobs.html">Applied Jobs</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>My Profile</h1>

    <div class="profile-photo" style="text-align: center; margin-bottom: 20px;">
      <img id="profileImage" src="picture/programmer.png" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <br>
      <input type="file" id="uploadPhoto" accept="image/*" style="margin-top: 10px;">
    </div>

    <form id="profile-form" class="card">
      <h3>Personal Information</h3>
      <input type="text" id="fullNameInput" placeholder="Full Name">
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="email" id="emailInput" placeholder="Email">
      <input type="text" id="mobileInput" placeholder="Phone">
      <button type="submit" class="btn">Update Profile</button>
    </form>

    <div class="card">
      <h3>Skills</h3>
      <input type="text" id="skillsInput" placeholder="Skills">
      <button class="btn" onclick="updateSkills()">Update Skills</button>
    </div>

    <form id="password-form" class="card">
      <h3>Change Password</h3>
      <input type="password" id="currentPassword" placeholder="Current Password">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm New Password">
      <button type="submit" class="btn">Update Password</button>
    </form>
     
  

  <script src="Js/profile.js"></script>
</body>
</html>
