<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="job-list.html">Jobs</a>
    <a href="applied-jobs.html">Applied Jobs</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>My Profile</h1>
    
    <div class="profile-photo" style="text-align: center; margin-bottom: 20px;">
      <img id="profileImage" src="picture/programmer.png" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
      <br>
      <input type="file" id="uploadPhoto" accept="image/*" style="margin-top: 10px;">
    </div>

    <div class="card">
      <h3>Personal Information</h3>
      <input type="text" placeholder="Full Name" value="John Doe">
            <input type="text" placeholder="usename" value="John ">

       
      <input type="email" placeholder="Email" value="john@example.com">
      <input type="text" placeholder="Phone" value="+880123456789">
      <button class="btn">Update Profile</button>
    </div>

    <div class="card">
      <h3>Skills</h3>
      <input type="text" placeholder="Skills" value="HTML, CSS, JS">
      <button class="btn">Update Skills</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
