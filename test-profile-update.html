<!DOCTYPE html>
<html>
<head>
    <title>Profile Update Test</title>
</head>
<body>
    <h1>Profile Update Test</h1>
    <div id="result"></div>
    
    <script>
        const API = "http://localhost:5001/api";
        
        // Test function
        async function testProfileUpdate() {
            const resultDiv = document.getElementById('result');
            
            try {
                // First try to get a token by logging in
                const loginResponse = await fetch(API + "/auth/login", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123',
                        role: 'recruiter'
                    })
                });
                
                if (!loginResponse.ok) {
                    resultDiv.innerHTML = `<p style="color: red;">Login failed: ${loginResponse.status}</p>`;
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                
                // Now test profile update
                const updateResponse = await fetch(API + "/auth/update-profile", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username: 'Test User Updated',
                        email: 'test@example.com',
                        mobile: '01234567890'
                    })
                });
                
                const updateData = await updateResponse.json();
                
                if (updateResponse.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(updateData)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${updateData.error || 'Unknown error'}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
        
        // Run test
        testProfileUpdate();
    </script>
</body>
</html>
